    .attribution {

      body{
        display: flex;
        background-color: hsl(47, 88%, 63%);
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
    .content{
      width: 340px;
      background-color: rgb(255, 255, 255);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);

      border:  1px solid black;
    }
    .image img{
      border-radius: 15px;
    }
 
   .cor-t{
    display: flex;
    background-color: hsl(47, 88%, 63%);
    font-family: "Figtree", sans-serif;
    font-weight: 800;
    font-size: 15px;
    width: 80px;
    height: 30px;
    border-radius: 3px;
    justify-content: center;
    align-items: center;
   }
   .cor-t2{
    font-family: "Figtree", sans-serif;
    font-weight: 700;
   }
   p{
    font-family: "Figtree", sans-serif;
   }
   h1{
    font-family: "Figtree", sans-serif;
    font-weight: 800;
    font-size: 25px;
    color: hsl(47, 88%, 63%);
    cursor: pointer;
   }
    a{
      margin: 10px;
      font-family: "Figtree", sans-serif;
      font-weight: 800;
    }
    .perfil{
      display: flex;
      align-items: center;
      
     
    }
    .perfil img{
      border-radius: 50%;
    }
